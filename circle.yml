---
machine:
  services:
    - docker

dependencies:
  pre:
    - sudo -H pip install --upgrade pip
    - sudo -H pip install circleci-helpers ansible-galaxy-local-deps
    - ansible-galaxy-local-deps-write

test:
  override:
    - ? | 
          circle-matrix <<"EHD"
            env:
              - OS=alpine_3.3
              - OS=alpine_3.4
              - OS=alpine_edge
              - OS=centos_7
              - OS=fedora_23
              - OS=fedora_24
              - OS=ubuntu_trusty
              - OS=ubuntu_xenial

            before_script:
              - export UPSTREAM=andrewrothstein/docker-ansible-role
              - export TAGGED_UPSTREAM=$UPSTREAM:$OS
              - export TARGET=$CIRCLE_PROJECT_REPONAME:$OS
              - export DOCKERFILE=Dockerfile.$OS
              - env | sort

            script:
              - echo building $TARGET...
              - echo "FROM $TAGGED_UPSTREAM" > $DOCKERFILE
              - docker build -t $TARGET -f $DOCKERFILE .
              - echo done building $TARGET

            after_script:
              - docker images $CIRCLE_PROJECT_REPONAME:$OS

          EHD
      :
        parallel: true
